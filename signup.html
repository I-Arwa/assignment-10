<html lang="en">
<head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Main style -->
    <link rel="stylesheet" href="css/signup.css">
    <!-- Media -->
    <link rel="stylesheet" href="css/med-signup.css">
</head>
<body>
  <section>
    <div class="container sec-container text-center">
      <h1>Log In System</h1>
      <div class="row">
          <div class="col-sm-12 col-lg-6 sec-1">
              <div class="img p-5">
                <h3>New Member !?</h3>
                <img src="img/4000_4_07.jpg" alt="img2" class="w-75">
              </div>
          </div>

          <div class="col-sm-12 col-lg-6">
            <div class="form p-5">
              <h3>Sign Up</h3>



              <div class="w-100">
                <input type="text" class="form-control" id="userName" placeholder="User Name">
                <p class="d-none nameMsg"><i class="fa-solid fa-circle-exclamation"></i> Enter a name that contains at least 3 letters</p>
              </div>

              <div class="w-100">
                <input type="email" class="form-control" id="userEmail" placeholder="User Email">
                <p class="d-none emailMsg"><i class="fa-solid fa-circle-exclamation"></i> Enter an email correctly</p>
              </div>

              <div class="w-100">
                <input type="password" class="form-control" id="userPassword" placeholder="Password">
                <p class="d-none passwordMsg"><i class="fa-solid fa-circle-exclamation"></i> Enter a password that contains at least 6 letters or numbers</p>
              </div>

              <p class="hint">Already have an account?<a href="#" id="signInlink">signIn</a></p>




              <p class="success d-none">Success </p>
              <p class="exists d-none">Email already exists <i class="fa-solid fa-exclamation fa-bounce"></i></p>
              <p class="inputs d-none">All inputs are required</p>

              <button id="signUpbtn">Sign Up</button>





            </div>
        </div>

      </div>
    </div>
  </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
